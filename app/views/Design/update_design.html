<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fffbfa">
    <meta name="robots" content="noindex, nofollow">
    <title>Visit Haarlem - Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <script type="module" src="/js/nav.js"></script>
    <h1>Artist</h1>



    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
              Venues</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">
                
                <form action="updateVenue" method="POST">
                    <div class="form-group">
                        <label for="venueName">Name</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" class="form-control" id="" name="" value="">
                    </div>
                    <button type="submit" class="btn btn-primary" name="updateVenueButton">Update Venue</button>
                </form>
    
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
              Artist</a>
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
                
                <form action="updateArtist" method="POST">
                    <div class="form-group">
                        <label for="shortDescription">Short description</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="longDescription">Long description</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="recentAlbums">Recent Albums</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="genres">Genres</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="homepage">Homepage</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="fbLink">Facebook Link</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="twitterLink">Twitter Link</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="instagramLink">Instagram Link</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="spotifyLink">Spotify Link</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>

                    <button type="submit" class="btn btn-primary" name="updateArtistButton">Update Artist</button>
                </form>

            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
              Song</a>
            </h4>
          </div>
          <div id="collapse3" class="panel-collapse collapse">
            <div class="panel-body">
                
                <form action="updateSong" method="POST">
                    <div class="form-group">
                        <label for="songName">Song Name</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <div class="form-group">
                        <label for="songArtist">Song Artist</label>
                        <input type="text" class="form-control" id="" name="" value="">
                    </div>
                    <button type="submit" class="btn btn-primary" name="updateArtistButton">Update Artist</button>
                </form>

            </div>
          </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                Event</a>
              </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">
                


              </div>
            </div>
          </div>
  
      </div>

        




    <footer class="foot row bottom"></footer>
    <script type="application/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="/js/foot.js"></script>
</body>
